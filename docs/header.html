<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body style="font-family: Lato, sans-serif; font-weight: 500; background-color: rgb(247, 247, 247);">
    <div class="header-class">
        <div class="left-part">
            <img src="logo.png" alt="JioSaavn" width="125px" height="34px" class="logo">
            <div class="music">Music </div>
            <div class="podcast">Podcast</div>
            <div class="gopro">Go Pro</div>
        </div>
        <div class="center-part">
            <div class="search"> 
                <input type="text" placeholder="Search" class="search-box">
            </div>
        </div>
        <div class="right-part">
            <div class="language">Music Language</div>
            <div class="login">Login</div>
            <div class="signup">Sign Up</div>
        </div>
    </div>
</body>
</html>
